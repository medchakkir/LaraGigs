<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        laravel: "#ef3b2d",
                    },
                },
            },
        };
    </script>
    <style>
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    <title>LaraGigs | Find Laravel Jobs & Projects</title>
</head>

<body class="bg-gray-50 text-gray-800 antialiased">
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex h-16 items-center justify-between">
                <a href="index.html" class="flex items-center gap-3">
                    <img class="h-9 w-auto" src="images/logo.png" alt="LaraGigs logo" />
                    <span class="sr-only">LaraGigs</span>
                </a>
                <ul class="flex items-center gap-3 text-sm font-medium">
                    <li>
                        <a href="login.html"
                            class="inline-flex items-center gap-2 rounded-full bg-laravel px-4 py-2 text-white shadow-sm hover:bg-red-600 transition">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="max-w-md mx-auto px-4 py-8">
            <div class="bg-white border border-gray-100 rounded-2xl p-8 shadow-sm">
                <header class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Register</h2>
                    <p class="text-gray-600">Create an account to post gigs</p>
                </header>

                <form action="">
                    <div class="mb-6">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text"
                            class="w-full rounded-lg border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-laravel focus:border-transparent transition"
                            name="name" />
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email"
                            class="w-full rounded-lg border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-laravel focus:border-transparent transition"
                            name="email" />
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password"
                            class="w-full rounded-lg border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-laravel focus:border-transparent transition"
                            name="password" />
                    </div>

                    <div class="mb-8">
                        <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm
                            Password</label>
                        <input type="password"
                            class="w-full rounded-lg border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-laravel focus:border-transparent transition"
                            name="password2" />
                    </div>

                    <div class="flex items-center gap-4">
                        <button
                            class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-laravel px-6 py-3 text-white font-medium shadow-sm hover:bg-red-600 transition">
                            <i class="fa-solid fa-user-plus"></i>
                            Register
                        </button>
                    </div>

                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Already have an account?
                            <a href="login.html"
                                class="text-laravel hover:text-red-600 font-medium transition">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="mt-16 border-t bg-white">
        <div class="max-w-6xl mx-auto px-4 h-20 flex items-center justify-center">
            <p class="text-sm text-gray-600">Copyright &copy; 2022, All Rights reserved</p>
        </div>
    </footer>
</body>

</html>
