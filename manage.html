<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        laravel: "#ef3b2d",
                    },
                },
            },
        };
    </script>
    <style>
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    <title>LaraGigs | Find Laravel Jobs & Projects</title>
</head>

<body
    class="bg-gray-50 dark:bg-slate-900 text-gray-800 dark:text-gray-100 antialiased transition-colors duration-200 min-h-screen flex flex-col">
    <nav
        class="sticky top-0 z-50 bg-white/80 dark:bg-slate-800/90 backdrop-blur border-b border-gray-200 dark:border-slate-700">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex h-16 items-center justify-between">
                <a href="index.html" class="flex items-center gap-3">
                    <img class="h-9 w-auto" src="images/logo.png" alt="LaraGigs logo" />
                    <span class="sr-only">LaraGigs</span>
                </a>
                <ul class="flex items-center gap-3 text-sm font-medium">
                    <li>
                        <button id="theme-toggle"
                            class="inline-flex items-center gap-2 rounded-full border border-gray-200 dark:border-slate-600 bg-white dark:bg-slate-700 px-3 py-2 text-gray-700 dark:text-gray-200 shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 transition">
                            <i class="fa-solid fa-sun dark:hidden"></i>
                            <i class="fa-solid fa-moon hidden dark:inline"></i>
                            <span class="sr-only">Toggle theme</span>
                        </button>
                    </li>
                    <li>
                        <a href="create.html"
                            class="inline-flex items-center gap-2 rounded-full bg-laravel px-4 py-2 text-white shadow-sm hover:bg-red-600 transition">
                            <i class="fa-solid fa-plus"></i>
                            Post Job
                        </a>
                    </li>
                    <li>
                        <form action="index.html">
                            <button
                                class="inline-flex items-center gap-2 rounded-full bg-gray-100 dark:bg-slate-700 px-4 py-2 text-gray-700 dark:text-gray-200 shadow-sm hover:bg-gray-200 dark:hover:bg-slate-600 transition">
                                <i class="fa-solid fa-door-closed"></i>
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-1">
        <div class="max-w-4xl mx-auto px-4 py-8">
            <div
                class="bg-white dark:bg-slate-800 border border-gray-100 dark:border-slate-700 rounded-2xl p-8 shadow-sm">
                <header class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">Manage Gigs</h1>
                    <p class="text-gray-600 dark:text-gray-400">Manage your job listings</p>
                </header>

                <div class="overflow-hidden rounded-xl border border-gray-200 dark:border-slate-700">
                    <table class="w-full">
                        <thead class="bg-gray-50 dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700">
                            <tr>
                                <th class="px-6 py-4 text-left text-sm font-medium text-gray-700 dark:text-gray-300">Job
                                    Title</th>
                                <th class="px-6 py-4 text-left text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 dark:divide-slate-700">
                            <tr class="hover:bg-gray-50 dark:hover:bg-slate-800 transition">
                                <td class="px-6 py-4">
                                    <a href="view.html"
                                        class="text-lg font-medium text-gray-900 dark:text-gray-100 hover:text-laravel transition">Laravel
                                        Senior Developer</a>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-3">
                                        <a href="edit.html"
                                            class="inline-flex items-center gap-2 rounded-lg bg-blue-50 dark:bg-blue-900/30 px-3 py-2 text-sm font-medium text-blue-700 dark:text-blue-300 hover:bg-blue-100 dark:hover:bg-blue-900/50 transition">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                            Edit
                                        </a>
                                        <form action="" class="inline">
                                            <button
                                                class="inline-flex items-center gap-2 rounded-lg bg-red-50 dark:bg-red-900/30 px-3 py-2 text-sm font-medium text-red-700 dark:text-red-300 hover:bg-red-100 dark:hover:bg-red-900/50 transition">
                                                <i class="fa-solid fa-trash-can"></i>
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr class="hover:bg-gray-50 dark:hover:bg-slate-800 transition">
                                <td class="px-6 py-4">
                                    <a href="view.html"
                                        class="text-lg font-medium text-gray-900 dark:text-gray-100 hover:text-laravel transition">Junior
                                        Developer Opening</a>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-3">
                                        <a href="edit.html"
                                            class="inline-flex items-center gap-2 rounded-lg bg-blue-50 dark:bg-blue-900/30 px-3 py-2 text-sm font-medium text-blue-700 dark:text-blue-300 hover:bg-blue-100 dark:hover:bg-blue-900/50 transition">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                            Edit
                                        </a>
                                        <form action="" class="inline">
                                            <button
                                                class="inline-flex items-center gap-2 rounded-lg bg-red-50 dark:bg-red-900/30 px-3 py-2 text-sm font-medium text-red-700 dark:text-red-300 hover:bg-red-100 dark:hover:bg-red-900/50 transition">
                                                <i class="fa-solid fa-trash-can"></i>
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-t border-gray-200 dark:border-slate-700 bg-white dark:bg-slate-800">
        <div class="max-w-6xl mx-auto px-4 h-20 flex items-center justify-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">Copyright &copy; 2022, All Rights reserved</p>
        </div>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.classList.toggle('dark', savedTheme === 'dark');
        updateThemeIcon();
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const currentTheme = html.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            updateThemeIcon();
        });
        function updateThemeIcon() {
            const isDark = html.classList.contains('dark');
            const sunIcon = themeToggle.querySelector('.fa-sun');
            const moonIcon = themeToggle.querySelector('.fa-moon');
            if (isDark) { sunIcon.classList.add('hidden'); moonIcon.classList.remove('hidden'); }
            else { sunIcon.classList.remove('hidden'); moonIcon.classList.add('hidden'); }
        }
    </script>
</body>

</html>
